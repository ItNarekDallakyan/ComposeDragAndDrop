jdk:
  - openjdk17

env:
  - GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.caching=false"

install:
  - echo "Disabling signing for JitPack builds"
  - echo "mavenCentralUsername=jitpack" >> gradle.properties
  - echo "mavenCentralPassword=jitpack" >> gradle.properties
  - echo "signing.gnupg.keyName=1234567890ABCDEF" >> gradle.properties
  - echo "signing.gnupg.passphrase=jitpack" >> gradle.properties
  - echo "signing.enabled=false" >> gradle.properties
  - ./gradlew build publishToMavenLocal -xsignMavenPublication